<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Игра в пары</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script defer type="module" src="js/gameLogic.js"></script>
  <!-- <script defer type="module" src="js/ui.js"></script>
  <script defer type="module" src="js/main.js"></script> -->
</head>

<body>
  <form action="" class="d-flex flex-column align-items-center justify-content-center" id="form">
    <label for="input" class="form__text form-control-lg">Кол-во карточек по вертикали и горизонтали</label>
    <input type="number" name="input" id="form__input" min="2" max="10"
      class="form-control-lg border-0 border-transparent shadow col-sm-2 text-center">
    <button class="form__btn btn btn-primary mt-3 btn-lg" type="button">Начать игру</button>
  </form>
  <div class="timer-container">
    <div id="timer"></div>
  </div>
  <button class="restart__btn btn btn-primary mt-3 btn-lg" type="button">Начать заново</button>

  <!-- Модальное окно (изначально скрыто) -->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Игра в пары</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="modal-text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary modal-btn">Начать сначала</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
